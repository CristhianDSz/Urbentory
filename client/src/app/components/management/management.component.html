
<div class="container">

  <div class="row">

    <div class="col-md-6">
      <div *ngIf="showMessage" class="alert alert-success mt-5" role="alert" id="message">
        {{message}}
      </div>
      
    <div class="card mt-5">
      <div class="card-body">
      <form #managementForm="ngForm" (ngSubmit)="addManagement(managementForm)">
        <input type="hidden" name="idManagement" #idManagement="ngModel" [(ngModel)]="managementService.selectedManagement.idManagement">
        <div class="form-group">
          <label for="description">Nombre de la Gerencia:</label>
          <input type="email" class="form-control" name="description" #description="ngModel" id="description" aria-describedby="emailHelp"
          [(ngModel)]="managementService.selectedManagement.description" placeholder="Ingresar" required>
          <small id="emailHelp" class="form-text text-muted">Ingresar el nombre de la gerencia que se quiere crear.</small>
        </div>
      
        <button type="submit" class="btn btn-outline-success">Registrar</button>
        <button type="button" class="btn btn-outline-success ml-2" (click)="resetForm(managementForm)">Limpiar</button>
      </form>
      </div>
    </div>
    </div>
    <div class="col-md-6">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Gerencia</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody *ngFor="let management of managements | paginate: { itemsPerPage: 4, currentPage: p, totalItems: total }; index as i">


          <tr>
            <th scope="row">{{i+1}}</th>
            <td>{{management.description}}</td>
            <td><a class="btn btn-info text-white" (click)="editManagement(management)"><i class="material-icons">edit</i></a></td>
            <td><a class="btn btn-danger text-white" (click)="deleteManagement(management.idManagement)"><i class="material-icons">delete</i></a></td>
            
          </tr>
         
        </tbody>
      </table>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
